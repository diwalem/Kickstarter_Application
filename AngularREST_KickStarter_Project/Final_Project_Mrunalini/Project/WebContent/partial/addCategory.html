

	<div>
	<h3>Add a Project</h3>
		<form class="form-horizontal">
		<div class="form-group">
			<label for="categoryName" class="col-sm-2 control-label">Category Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="categoryName"
					id="categoryName" ng-model="addCategoryCtrl.categoryDetails.categoryName" />
			</div>
		</div>
		<div class="form-group">
			<label for="categoryDesc" class="col-sm-2 control-label">Category Description</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="categoryDesc"
					id="categoryDesc" ng-model="addCategoryCtrl.categoryDetails.categoryDesc" />
			</div>
		</div>
		
		<div class='form-group internal'>
		  <label for="categoryStatus" class="col-sm-2 control-label">Category Status</label>
							<div class='col-sm-6'>
								<select class='form-control' id="categoryStatus" 
									ng-model="addCategoryCtrl.categoryDetails.categoryStatus">
									<option>Active</option>
									<option>Inactive</option>
								</select>	
							</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-2">
				<button type="submit" ng-click="addCategoryCtrl.add()"
					class="btn btn-default">Add</button>
			</div>
		</div>

	</form>
</div>

{{addCategoryCtrl.message}}
