{{message}}<br/><br/>

	<div>
		<form class="form-horizontal">
		<div class="form-group">
			<label for="serviceDesc" class="col-sm-2 control-label">Service Description</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="serviceDesc"
					id="serviceDesc" ng-model="addServiceCtrl.serviceDetails.serviceDesc" />
			</div>
		</div>
		<div class="form-group">
			<label for="serviceAmount" class="col-sm-2 control-label">Service Amount</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="serviceAmount"
					id="serviceAmount" ng-model="addServiceCtrl.serviceDetails.serviceAmount" />
			</div>
		</div>
		

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-2">
				<button type="submit" ng-click="addServiceCtrl.add()"
					class="btn btn-default">Add</button>
			</div>
		</div>

	</form>
</div>
